<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shopping Club - User Registration</title>
</head>
<body>


	<br/>
	
	<center>
		
		<h3>Welcome to our Shopping Club</h3>
		<h4>Fill in the below form and Register Yourself</h4>
		<br/>
		
		<form action="Register" method="post">
		
			Enter Your Name	 <input type="text" name="txtName" placeholder="eg: John Watson"/> <br/>
			Enter Your Phone <input type="text" name="txtPhone" placeholder="eg: +91 99999 88888"/> <br/>
			Enter Your Email <input type="text" name="txtEmail" placeholder="eg: john@example.com"/> <br/>
			Enter Your Password <input type="password" name="txtPassword" placeholder="Min 6 characters"/> <br/>
			<input type="submit" value="Register Me"/>
		
		</form>
		
	</center>

</body>
</html>
